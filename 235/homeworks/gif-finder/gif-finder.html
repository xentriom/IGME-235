<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>Giphy Finder</h1>
    </header>

    <div class="container">
        <div class="widgets widget1">
            <input id="searchterm" type="text" size="20" maxlength="20" autofocus value="cats" />
        </div>

        <div class="widgets widget2">
            <select id="limit">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <div class="widgets widget3">
            <button type="button" id="search" class="green">Find some GIFs!<br></button>
        </div>
    </div>


    <div id="status">Ready to Search!</div>
    <hr>

    <h2>Results</h2>
    <div id="content">
        <p>No data yet!</p>
    </div>


</body>

</html>
