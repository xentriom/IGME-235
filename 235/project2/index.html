<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokÃ©dex</title>
    <link rel="icon" type="image/png" href="media/favicon.ico" sizes="16x16" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/infographic.css">
    <link rel="stylesheet" href="css/display.css">
</head>

<body>
    <div class="container">
        <div class="navBar">
            <div class="firstSection">
                <img src="media/favicon.ico" alt="pokeball" id="home">
                <p id="user"></p>
            </div>

            <div class="secondSection">
                <div class="searchPlace">
                    <button type="button" id="randomizer" class="">ðŸ”„</button>
                    <input id="searchterm" type="text" size="20" autofocus value="pikachu" spellcheck="false" />
                    <button type="button" id="search" class="">ðŸ”Ž</button>
                </div>

                <div class="controlsPlace">
                    <button type="button" id="previous-button" class="ui_b">&lt;&lt; Previous</button>
                    <button type="button" id="next-button" class="ui_b">&gt;&gt; Next</button>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">â˜°</button>
                <div class="dropdown-content">
                    <p id="account">Account</p>
                    <p id="favorite">Favorites</p>
                    <p id="logout">Log out</p>
                    <p id="about">About</p>
                </div>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="login-form" class="form">
                <h1>Login Form</h1>
                <div class="form-switch">
                    <div class="box active" id="login-box">Login</div>
                    <div class="box" id="register-box">Register</div>
                </div>
                <input type="text" placeholder="Username" class="modal-input" id="login-username">
                <input type="password" placeholder="Password" class="modal-input" id="login-password">
                <p id="login-error"></p>
                <button id="login-button" class="form-button">Login</button>
            </div>
            <div id="register-form" class="form">
                <h1>Registration Form</h1>
                <div class="form-switch">
                    <div class="box" id="login-box-register">Login</div>
                    <div class="box active" id="register-box-register">Register</div>
                </div>
                <input type="text" placeholder="Username" class="modal-input" id="register-username">
                <input type="password" placeholder="Password" class="modal-input" id="register-password">
                <p id="register-error"></p>
                <button id="register-button" class="form-button">Register</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>
    <script src="scripts/account.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/showcase.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/global.js"></script>
</body>

</html>
