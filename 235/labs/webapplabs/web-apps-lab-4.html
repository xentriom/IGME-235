<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Apps-4-HW</title>
    <style>
        body {
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <h1>My Favorites</h1>
    <h2>My Favorite Colors</h2>

    <ol id="colorsList">

    </ol>

    <h2>My Favorite Foods</h2>

    <ol id="foodsList">

    </ol>

    <h2>My Favorite Links</h2>

    <ol id="linksList">

    </ol>

    <script>
        "use strict";

        // An arrow function to create a list
        const createList = (listElement, array) => {
            for(let item of array) {
                let listItem = document.createElement("li");
                listItem.textContent = item;
                listElement.appendChild(listItem);
            }
        }

        // Colors
        let colors = ["red", "green", "blue", "purple", "pink"];
        let colorsList = document.getElementById("colorsList");
        createList(colorsList, colors);

        // Foods
        let foods = ["noodle", "bbq", "lasagna"];
        let foodsList = document.getElementById("foodsList");
        createList(foodsList, foods);

        // Links
        let links = {
            "RIT": "http://www.rit.edu",
            "RWAG": "https://www.facebook.com/RWAGclub",
            "New Media Club": "http://newmediaclub.cias.rit.edu"
        }
        let linksList = document.getElementById("linksList");
        for (let key in links) {
            let listItem = document.createElement("li");
            let link = document.createElement("a");
            link.href = links[key];
            link.textContent = key;
            listItem.appendChild(link);
            linksList.appendChild(listItem);
        }

        // A standard function to create a list
        // function createList(listElement, array) {

        //         let listItem = document.createElement("li");
        //         listItem.textContent = item;
        //         listElement.appendChild(listItem);
        //     }
        // }
    </script>
</body>

</html>
